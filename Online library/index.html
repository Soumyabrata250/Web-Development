
<!doctype html>

<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Online Library</title>

        <style>

            .success, .error {
                
                color: white;

                padding: 5px;

                margin: 5px 0 15px 0;

             }

            .success {

                background: rgb(23, 182, 23);

            }

            .error {

                background: rgb(14, 1, 1);

            }

        </style>

    </head>

    <body>

        <div class="container">

            <h1>SEARCH BOOK</h1>

            <form id="book-form">

                <div>

                    <label for="title">Title</label>

                    <input type="text" id="title" class="u-full-width">

                </div>

                <div>

                    <label for="author">Author</label>

                    <input type="text" id="author" class="u-full-width">

                </div>

                <div>

                    <label for="isbn">ISBN#</label>

                    <input type="text" id="isbn" class="u-full-width">

                </div>

                <div>

                    <input type="submit" value="Submit" class="u-full-width">

                </div>

            </form>

            <table class="u-full-width">

                <thead>

                    <tr>

                        <th>Title</th>

                        <th>Author</th>

                        <th>ISBN#</th>

                        <th></th>

                    </tr>

                </thead>

                <tbody id="book-list">



                </tbody>

            </table>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <script src="app.js"></script>

    </body>

</html>
